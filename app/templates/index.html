<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BladePlan Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>BladePlan Cut Optimizer</h1>
<form action="/optimize" method="post" enctype="multipart/form-data">
    <label for="parts">Parts List:</label>
    <textarea id="parts" name="parts" rows="8" placeholder="1 CA195 14' 3 1/4&quot;&#10;2 CA114 11' 9 15/16&quot;"></textarea>

    <label for="parts_file">or Import Parts CSV:</label>
    <input type="file" id="parts_file" name="parts_file" accept=".csv">
    <a href="{{ url_for('static', filename='sample_parts.csv') }}" download>Example</a>

    <label for="stock">Stock List:</label>
    <textarea id="stock" name="stock" rows="6" placeholder="5 48'&#10;2 40'&#10;2 24'"></textarea>

    <label for="stock_file">or Import Stock CSV:</label>
    <input type="file" id="stock_file" name="stock_file" accept=".csv">
    <a href="{{ url_for('static', filename='sample_stock.csv') }}" download>Example</a>

    <button type="submit">Optimize</button>
</form>
</body>
</html>
